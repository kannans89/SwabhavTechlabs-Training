<div class="col-md-8 mt-4">
    <form name="loginForm" ng-submit="loginUser(loginForm.$valid)">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" required name="email" ng-model="user.email" class="form-control" id="email" placeholder="Email">
                <div ng-show="loginForm.email.$invalid && loginForm.email.$touched " class="
                invalid-feedback ">Email is required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" required name="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
                <div ng-show="loginForm.password.$invalid && loginForm.password.$touched " class="
                invalid-feedback ">Password is required</div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </form>
</div>
