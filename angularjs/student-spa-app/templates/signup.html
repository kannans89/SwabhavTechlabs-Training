<div class="col-md-8 mt-4">
    <form name="signUpForm" ng-submit="submitData(signUpForm.$valid)">

        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-5">
                <input type="text" name="firstname" required ng-model="user.firstname" class="form-control" id="firstname" placeholder="First name">
                <div ng-show="signUpForm.firstname.$invalid && signUpForm.firstname.$touched " class="
                            invalid-feedback">Your first name is required</div>

            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-5">
                <input type="text" name="lastname" required ng-model="user.lastname" class="form-control" id="lastname" placeholder="Last name">
                <div ng-show="signUpForm.lastname.$invalid && signUpForm.lastname.$touched " class="
                invalid-feedback ">Last name is required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" name="email" required ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email">
                <div ng-show="signUpForm.email.$invalid && signUpForm.email.$touched " class="
                invalid-feedback ">Email is required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" required ng-model="user.password" class="form-control" id="password" placeholder="Password">
                <div ng-show="signUpForm.password.$invalid && signUpForm.password.$touched " class="
                invalid-feedback ">Password is required</div>
            </div>
        </div>
