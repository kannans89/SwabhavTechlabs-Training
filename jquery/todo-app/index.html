<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="offset-sm-2 col-sm-6">
            <h1>To-Do App</h1>
        </div>
        <div class="to-do-container offset-sm-2 col-sm-8 mb-3 shadow p-3 mb-5 bg-white rounded justify-content-center">
            <div class="input-group offset-sm-2 col-sm-8">
                <input type="text" id="to-do" value="" class="form-control" placeholder="Add To-Do" aria-label="Add To-Do" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary ad-to-do" type="button" id="button-addon2">Add Todo</button>
                </div>
            </div>
            <div class="fa-ul offset-sm-2 col-sm-8 mt-3">
                <ul class="to-do-s list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
