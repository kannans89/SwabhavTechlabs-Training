<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="input-group col-md-6 mb-3 mt-4">
            <input type="text" id="fact-input" class="form-control" placeholder="Enter a number" aria-label="Enter a number" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary fact-button" id="fact-button" type="button">Find Fact</button>
            </div>
        </div>

        <div class="spinner offset-md-2 col-md-3">

        </div>

        <div id="response-data" class=" data-fact shadow col-md-6 p-3 mb-5 bg-white rounded">
            <ul id="response-data-item" class="list-group list-group-flush">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>

</html>
