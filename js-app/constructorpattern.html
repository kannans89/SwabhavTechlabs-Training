        function customer() {
            let _name; //private

            this.setName = (name) => {
                try {
                    if (name.length >= 5) {
                        console.log(name.length)
                        _name = name;
                    } else {
                        throw "invalid length";
                    }
                } catch (err) {
                    console.log(err + "error")
                }
            }

            this.getName = () => {
                return _name;
            }
        }
        let c1 = new customer();
        c1.setName("abc");
        //console.log(c1);
        console.log(c1.getName());
